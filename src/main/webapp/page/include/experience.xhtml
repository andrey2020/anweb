<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                stroke="none"
            />

        <c:forEach items="#{applicationController.selectedProfile.getSelectedProfileDetails().getExperiencesSort()}" var="item" >

                    <text x="200" y="50" id="_0"  fill="black">#{item.getJobTitle()}</text>
                    
                    <circle class="circ"
                       cx="10"
                       cy="25"
                       r="7"

                       id="_1"
                       fill="#000000"
                       stroke="#000000"
                       stroke-width="0" />
                    <circle class="circ"
                       cx="10"
                       cy="25"
                       r="4.9"

                       id="_2"
                       fill="none"
                       stroke="#ffffff"
                       stroke-width="2.9" />
                    
                    
                    <foreignObject x="200" y="65" width="700" height="#{((item.description.length()/100 * 18) + 40)}">

                </svg>
